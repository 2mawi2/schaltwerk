<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schaltwerk</title>
  <style>
    /* Ensure dark background immediately on load to prevent white flash */
    /* These values match the default dark theme - will be overridden by CSS variables once loaded */
    html:not([data-theme]) body,
    html[data-theme="dark"] body {
      background-color: #020617;
      color: #f1f5f9;
    }
    html[data-theme="light"] body {
      background-color: #ffffff;
      color: #1f2328;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #root {
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
