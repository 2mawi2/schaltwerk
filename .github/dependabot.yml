version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
    open-pull-requests-limit: 5

  # Root frontend (vite/ts) dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:10"
    open-pull-requests-limit: 5
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]
      dev-dependencies:
        dependency-type: "development"

  # Note: MCP server excluded from Dependabot for now
  # Rationale: CI test workflow does not build/test mcp-server.
  # Weâ€™ll add this block back once CI covers it to keep PRs safe and fast.

  # Rust crates for the Tauri app
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "daily"
      time: "04:30"
    open-pull-requests-limit: 5
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]
    ignore:
      # Keep tauri on 2.9.x until NPM packages catch up to 2.10.x
      - dependency-name: "tauri"
        update-types: ["version-update:semver-minor"]
        versions: [">=2.10.0"]
      - dependency-name: "tauri-build"
        update-types: ["version-update:semver-minor"]
        versions: [">=2.6.0"]
